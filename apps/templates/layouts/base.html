<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Flask - Styled with Tailwind/Flowbite | AppSeed</title>
    <meta
      name="description"
      content="Open-Source Django starter styled with Tailwind/Flowbite - Actively supported by AppSeed."
    />
    <link rel="canonical" href="https://appseed.us/product/rocket-pro/flask/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://flowbite-admin-dashboard.vercel.app/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://flowbite-admin-dashboard.vercel.app/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://flowbite-admin-dashboard.vercel.app/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://flowbite-admin-dashboard.vercel.app/favicon.ico"
    />
    <link rel="manifest" href="https://flowbite-admin-dashboard.vercel.app/site.webmanifest" />
    <link
      rel="mask-icon"
      href="https://flowbite-admin-dashboard.vercel.app/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@" />
    <meta name="twitter:creator" content="@" />
    <meta name="twitter:title" content="Tailwind CSS Admin Dashboard - Flowbite" />
    <meta
      name="twitter:description"
      content="Get started with a free and open-source admin dashboard layout built with Tailwind CSS and Flowbite featuring charts, widgets, CRUD layouts, authentication pages, and more"
    />
    <meta
      name="twitter:image"
      content="https://github.com/app-generator/rocket-flask-pro/assets/51070104/982a90a1-e394-416c-8b15-0a6d74f801e9"
    />
    <meta property="og:url" content="https://github.com/app-generator/rocket-django" />
    <meta property="og:title" content="Tailwind CSS Admin Dashboard - Flowbite" />
    <meta
      property="og:description"
      content="Get started with a free and open-source admin dashboard layout built with Tailwind CSS and Flowbite featuring charts, widgets, CRUD layouts, authentication pages, and more"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://github.com/app-generator/rocket-flask-pro/assets/51070104/982a90a1-e394-416c-8b15-0a6d74f801e9"
    />
    <meta property="og:image:type" content="image/png" />
    <link rel="stylesheet" href="{{url_for('static',filename='/dist/css/output.css') }}" />
    <script>
      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-800">
    {% include "includes/navbar.html" %}
    <div class="flex pt-16 overflow-hidden bg-gray-50 dark:bg-gray-900">
      {% include "includes/sidebar.html" %} 
      <div
        class="fixed inset-0 z-10 hidden bg-gray-900/50 dark:bg-gray-900/90"
        id="sidebarBackdrop"
      ></div>
      <div
        id="main-content"
        class="relative w-full h-full overflow-y-auto bg-gray-50 lg:ml-64 dark:bg-gray-900"
      >
        <main>
          <div class="px-4 pt-6">
            {% block content %}{% endblock content %}
          </div>
        </main> 
      </div>
    </div>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="/dist/main.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
